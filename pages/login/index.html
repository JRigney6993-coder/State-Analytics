<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="titleContainer">
            <h1 class="title">Managment & Surveillance</h1>
        </div>
        
    </header>
    <div class="mainContentContainer">
        <div class="emailInputContainer">
            <input type="email" placeholder="Company Email" id="CE" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        </div>
        <div class="passwordInputContainer">
            <input type="password" placeholder="Password" id="CP" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            <br>
            <div class="passwordInputLabelContainer">
                <label id="passReqs" name="account">
                    <em>
                        *Your password must be at least 8 characters long, have one upercase letter, one lowercase letter, a number, and a special symbol.
                    </em>
                </label>
            </div>
        </div>
        <div class="submitInputContainer">
            <input type="submit" onclick="checkCookie()" class="submitButton">
        </div>
    </div>
    <script src="../../scripts/login.js"></script>
</body>
</html>
